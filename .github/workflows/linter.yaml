name: linter

on:
  pull_request:

jobs:
  golangcilint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Main module
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
      - name: x/sqlite module
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: ./x/sqlite
          version: v1.57.2
