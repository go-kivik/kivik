name: tests

on:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.22] # TODO: Add 1.23rc2
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: ${{ matrix.go-version }}
      - name: Run tests
        run: |
          go mod download
          go test -race -shuffle=on ./...
