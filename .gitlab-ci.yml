stages:
  - test
  - release

variables:
  COUCHDB_USER: admin
  COUCHDB_PASSWORD: abc123

.releaser: &release_template
  image:
    name: goreleaser/goreleaser:v1.25.1
    entrypoint: [""]
  variables:
    GIT_DEPTH: 0

release-test:
  <<: *release_template
  stage: test
  script:
    - goreleaser check

release:
  <<: *release_template
  stage: release
  script:
    - goreleaser
  only:
    - /^v\d+\.\d+\.\d+/
