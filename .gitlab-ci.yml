stages:
  - test

variables:
  GO111MODULE: "on"
  COUCHDB_USER: admin
  COUCHDB_PASSWORD: abc123
  KIVIK_TEST_DSN_COUCH23: http://admin:abc123@couch23:5984/
  KIVIK_TEST_DSN_COUCH30: http://admin:abc123@couch30:5984/

.test: &test_template
  stage: test
  services:
    - name: apache/couchdb:2.3.1
      alias: couch23
    - name: couchdb:3.0.0
      alias: couch30
  before_script:
    - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH23}
    - ./script/complete_couch2.sh ${KIVIK_TEST_DSN_COUCH30}
  script:
    - go mod download
    - ./script/test_version.sh
    - go test -race -tags=livetest ./...

linter:
  stage: test
  image: golangci/golangci-lint:v1.33
  script:
    - go mod download
    - golangci-lint run ./...

go-1.13:
  <<: *test_template
  image: golang:1.13

go-1.14:
  <<: *test_template
  image: golang:1.14

go-1.15:
  <<: *test_template
  image: golang:1.15

go-1.16:
  <<: *test_template
  image: golang:1.16

go-1.17:
  <<: *test_template
  image: golang:1.17

go-1.18:
  <<: *test_template
  image: golang:1.18

go-1.19:
  <<: *test_template
  image: golang:1.19

go-1.20:
  <<: *test_template
  image: golang:1.20

gopherjs-1.16:
  <<: *test_template
  image: golang:1.16
  variables:
    SRCDIR: /go/src/github.com/go-kivik/kivik/v3
  before_script:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt-get update -qq && apt-get install -y nodejs
  script:
    - mkdir -p ${SRCDIR}
    - mv ${CI_PROJECT_DIR}/* ${SRCDIR}
    - cd ${SRCDIR}
    - npm install -g npm@7.5.2 && npm update
    - npm install
    - npm install source-map-support
    - mkdir -p /tmp/src
    - ( cd /tmp && go get github.com/gopherjs/gopherjs@1.16.4+go1.16.7 )
    - npm install -S https://github.com/gopherjs/gopherjs#1.16.4+go1.16.7 && node -r syscall
    - gopherjs test ./...

go-rc:
  <<: *test_template
  image: golang:rc
  allow_failure: true
