stages:
  - test
  - release

variables:
  LINTER_VERSION: v2.3.0
  COUCHDB_USER: admin
  COUCHDB_PASSWORD: abc123

test-x-sqlite:
  parallel:
    matrix:
      - GOVER: ["1.22", "1.23", "1.24"]
  stage: test
  image: golang:$GOVER
  script:
    - cd x/sqlite
    - go mod download
    - go test -race -shuffle=on ./...

linter-x-sqlite:
  stage: test
  image: golangci/golangci-lint:${LINTER_VERSION}
  script:
    - cd x/sqlite
    - go mod download
    - golangci-lint run ./...
    - go mod tidy && git diff --exit-code

test:
  parallel:
    matrix:
      - GOVER: ["1.17", "1.18", "1.19", "1.20", "1.21", "1.22", "1.23", "1.24"]
  stage: test
  image: golang:$GOVER
  services:
    - docker:24-dind
  variables:
    USETC: "1"
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - go mod download
    - go test -race -shuffle=on ./...

linter:
  stage: test
  image: golangci/golangci-lint:${LINTER_VERSION}
  script:
    - go mod download
    - golangci-lint run ./...
    - go mod tidy -compat=1.17 && git diff --exit-code
    - go generate ./...
    - git diff --exit-code

coverage:
  stage: test
  image: golang:1.22
  services: []
  before_script:
    - ""
  script:
    - go mod download
    - ./script/coverage.sh

.gopherjs_test: &gopherjs_test_template
  image: golang:1.19
  services:
    - docker:24-dind
  variables:
    USETC: "1"
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - curl -sL https://deb.nodesource.com/setup_${NODE_VER}.x | sed -e '/sleep/d' | bash -
    - apt-get update -qq && apt-get install -y nodejs
  script:
    - cp "$NPM_PROFILE" package.json
    - npm install -g npm@7.5.2 && npm update
    - npm install
    - npm install source-map-support
    - mkdir -p /tmp/src
    - ( cd /tmp && go install github.com/gopherjs/gopherjs@${GOPHERJS_TAG} )
    - npm list
    - gopherjs test -v `go list ./... | grep -v /cmd/ -v /kiviktest/testcontainers/`

gopherjs1.17-pouchdb9:
  <<: *gopherjs_test_template
  image: golang:1.17
  variables:
    NODE_VER: 14
    NPM_PROFILE: pouchdb/pouchdb9-package.json
    KIVIK_TEST_DSN_COUCH33: http://admin:abc123@couch33:5984/
    GOPHERJS_TAG: v1.17.2
  script:
    - cp "$NPM_PROFILE" package.json
    - npm install -g npm@7.5.2 && npm update
    - npm install
    - npm install source-map-support
    - mkdir -p /tmp/src
    - ( cd /tmp && go install github.com/gopherjs/gopherjs@${GOPHERJS_TAG} )
    - npm install --force https://github.com/gopherjs/gopherjs#${GOPHERJS_TAG}
    - npm list
    - node --require syscall
    - gopherjs test -v `go list ./... | grep -v /cmd/ -v /kiviktest/testcontainers/`

gopherjs1.18-pouchdb9:
  <<: *gopherjs_test_template
  image: golang:1.18
  variables:
    NODE_VER: 18
    NPM_PROFILE: pouchdb/pouchdb9-package.json
    KIVIK_TEST_DSN_COUCH33: http://admin:abc123@couch33:5984/
    GOPHERJS_TAG: v1.18.0-beta3

gopherjs1.19-pouchdb9:
  <<: *gopherjs_test_template
  variables:
    NODE_VER: 18
    NPM_PROFILE: pouchdb/pouchdb9-package.json
    KIVIK_TEST_DSN_COUCH33: http://admin:abc123@couch33:5984/
    GOPHERJS_TAG: v1.19.0-beta1

.releaser: &release_template
  image:
    name: goreleaser/goreleaser:v1.25.1
    entrypoint: [""]
  variables:
    GIT_DEPTH: 0

release-test:
  <<: *release_template
  stage: test
  script:
    - goreleaser check

release:
  <<: *release_template
  stage: release
  script:
    - goreleaser
  only:
    - /^v\d+\.\d+\.\d+/
